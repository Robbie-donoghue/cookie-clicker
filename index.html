<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"defer ></script>
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>
    <div id="numberOfCookies"><!--counter--></div>
    <div id="cookiesPerSecond"><!--counter--></div>
    <div id="ButtonHolder">
        <button id="thebutton"> Click me for cookies</button>
    </div>
    <div id="errorMessage" style="display: none;"> Not enough cookies!</div>
    <div id="shop">
        <div class="shop-item">
            <div><!--counter--></div>
            <div>Grandma</div>
            <div>$C 10</div>
            <div>+1</div>
            <button>Buy</button>
        </div>
        <div class="shop-item">
            <div><!--counter--></div>
            <div>Oven</div>
            <div>$C 100</div>
            <div>+10</div>
            <button>Buy</button> 
        </div>
        <div class="shop-item">
            <div><!--counter--></div>
            <div>Factory</div>
            <div>$C 1000</div>
            <div>+100</div>
            <button>Buy</button>
        </div>
        <div class="shop-item">
            <div><!--counter--></div>
            <div>Mine</div>
            <div>$C 10000</div>
            <div>+1000</div>
            <button>Buy</button>
        </div>
    </div>
    <button id="resetButton">Rest</button>    
</body>
</html>
